<head>

	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>
	<ul class="breadcrumb">
		<li><a href="/admin_index">信息提交</a></li>
		<li><a href="/k-ano">匿名算法处理</a></li>
		<li><a href="/level">用户权限管理</a></li>

	<div id="info">
		<form action="" enctype='multipart/form-data' method='POST'>
			<div id="info-header">
				个人信息
			</div>
		<div id="sex" class="info-input-box">
			<input type="text" placeholder="姓名" name=up_name>
		</div>
		
		<div id="sex" class="info-input-box">
			<select name=up_sex placeholder="性别">
				<option value=1> 男 </option>
				<option value=0> 女 </option>
			</select>
			<!-- <input type="text" placeholder="性别"> -->
		</div>
		<div id="age" class="info-input-box" >
			<input type="number" placeholder="年龄" name=up_age>
		</div>
		<div id="phone" class="info-input-box" >
			<input type="text" placeholder="邮编" name=up_yb>
		</div>
		<div id="case" >
			<textarea name=detail>请输入病例</textarea>
		</div>
		<div id="file">
			<input type="file" name="file" class="file">
			<input type="submit" value="上传" onclick="alert('提交成功')">
		</div>
        
    </form>
	</div>
