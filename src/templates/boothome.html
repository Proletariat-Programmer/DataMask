<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrapt/css/bootstrap.min.css')}}">
		<!-- <link rel="stylesheet" type="text/css" href="bootstrapt/css/bootstrap.min.css"/> -->
		<style type="text/css">
			.container{
				background-color: red;
			}
			.container-fluid{
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<!-- 布局容器 1,2 不嵌套用 -->
		<!-- 1 与浏览器边框有距离 -->
		<div class="container">
			container
		</div>
		<!-- 2 与浏览器边框无距离 占据整个viewpoint -->
		<div class="container-fluid">
			container-fluid
		</div>
	</body>
</html>
