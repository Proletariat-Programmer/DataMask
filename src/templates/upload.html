<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <link rel="stylesheet" type="text/css" href="毕设/index.css"/> -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/index.css')}}" />
</head>

<body>
    <div id="header">
        <div id="history">
            <button type="button">
                <a href="/history_list">历史记录</a>
            </button>

        </div>
    </div>
    <div id="info">
        <form action="" enctype='multipart/form-data' method='POST'>
            <div id="info-header">
                个人信息 (管理员)
            </div>
            <div id="sex" class="info-input-box" name="up_name">
                <input type="text" placeholder="姓名">
            </div>

            <div id="sex" class="info-input-box" name = "up_sex">
                <input type="text" placeholder="性别">
            </div>
            <div id="age" class="info-input-box" name = "up_age">
                <input type="number" placeholder="年龄">
            </div>
            <div id="phone" class="info-input-box" name = "up_phone">
                <input type="tel" placeholder="手机号码">
            </div>
            <div id="case">
                <textarea name="case">请输入病例</textarea>
            </div>
            <div id="file">
                <input type="file" name="file" class="file">
                <input type="submit" value="上传">
            </div>

        </form>
    </div>

</body>

</html>
